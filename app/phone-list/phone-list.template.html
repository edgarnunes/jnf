<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <p>
        Search:
        <input ng-model="$ctrl.query" />
      </p>


      <p>
        Marcas:
       -> {{ $ctrl.marca_escolhida }} <-
  <!-- 
    <select name="marca" ng-model="$ctrl.marca_escolhida" ng-options="k as v for (k, v) in $ctrl.marcas">
  -->
    <select name="marca" ng-model="$ctrl.marca_escolhida" ng-change = "$ctrl.getMarcas()" ng-options="item.marca for item in $ctrl.marcas.marcas">

      <option value="option-1">Option 1</option>
      <option value="option-2">Option 2</option>
    </select>

      </p>

      <p>
        Modelos:
       -> {{ $ctrl.modelo_escolhido }} <-
    <select name="modelo" ng-disabled="!$ctrl.marca_escolhida" ng-model="$ctrl.modelo_escolhido" ng-options="item.modelo for item in $ctrl.modelos.modelos">

      <option value="option-1">Option 1</option>
      <option value="option-2">Option 2</option>
    </select>
      </p>

      <p>
        Sort by:
        <select ng-model="$ctrl.orderProp">
          <option value="name">Alphabetical</option>
          <option value="age">Newest</option>
        </select>
      </p>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="equipamentos in $ctrl.equipamentos.equipamentos | 
        filter:$ctrl.marca_escolhida.marca | 
        filter:$ctrl.modelo_escolhido.modelo | 
        filter:$ctrl.query | 
        orderBy:$ctrl.orderProp"
            class="thumbnail phone-list-item">
          <a href="#!/phones/{{equipamentos.id_equipamento}}" class="thumb">
          {{equipamentos.id_equipamento}} / {{equipamentos.marcas[0].marca}} / {{equipamentos.modelos[0].modelo}}
            <img ng-src="{{phone.imageUrl}}" alt="{{phone.name}}" />
          </a>
          <a href="#!/phones/{{phone.id}}">{{phone.name}}</a>
          <p>{{phone.snippet}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
